    <div class="container">
        <h1>Your Saved Weekly Meals</h1>
        <div id="savedMeals"></div>
    </div>

    <div id="updateModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000;">
        <div style="background:white; width:350px; margin:150px auto; padding:25px; border-radius:12px; text-align:center; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
            <h3 style="font-family: Arial;">Update Cooking Day</h3>
            <input type="text" id="newDayInput" placeholder="e.g., Friday" style="width:90%; padding:10px; margin-bottom:20px; border:1px solid #ccc; border-radius:5px;">
            <div style="display:flex; gap:10px; justify-content: center;">
                <button class="btn btn-search" id="saveUpdateBtn">Save Changes</button>
                <button class="btn btn-delete" onclick="document.getElementById('updateModal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
